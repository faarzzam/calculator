<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body class="body">
    <div class="card">
        <div class="display">
            <input class="input" placeholder=" I am your calculator"></input>
        </div>
        <div class="buttons">
            <div class="each-button" onclick="calculate('%')">%</div>
            <div class="each-button" onclick="Clear()">C</div>
            <div class="each-button" onclick="Delete()">
                <span class="material-symbols-outlined">
                    backspace
                </span> 
            </div>
            <div class="each-button" onclick="calculate('/')">/</div>
            <div class="each-button" onclick="calculate('7')">7</div>
            <div class="each-button" onclick="calculate('8')">8</div>
            <div class="each-button" onclick="calculate('9')">9</div>
            <div class="each-button" onclick="calculate('*')">*</div>
            <div class="each-button" onclick="calculate('4')">4</div>
            <div class="each-button" onclick="calculate('5')">5</div>
            <div class="each-button" onclick="calculate('6')">6</div>
            <div class="each-button" onclick="calculate('-')">-</div>
            <div class="each-button" onclick="calculate('1')">1</div>
            <div class="each-button" onclick="calculate('2')">2</div>
            <div class="each-button" onclick="calculate('3')">3</div>
            <div class="each-button" onclick="calculate('+')">+</div>
            <div class="each-button" onclick="calculate('-')">+/-</div>
            <div class="each-button" onclick="calculate('0')">0</div>
            <div class="each-button" onclick="calculate('.')">.</div>
            <div class="each-button" onclick="Result()">=</div>
            

        </div>
    </div>
    <div class="star1"></div>
  <script src="cal.js"></script>  
</body>
</html>
